        body{

        }

        #first{

            width: 100%;

        }


        #second{

            width: 100%;
            height: 600px;
            background-color:#42365E;
            clip-path: polygon(0 3%,95% 0%,100% 100%,0 100%);
            transform: rotate(2deg);
            



        }
        #second h1{

            color: #fff;
            padding-top: 14%;
            font-size: 60px;
            font-family: 'Permanent Marker', cursive;
            letter-spacing: 0;
        }
        #second .fab{
            font-size: 50px;
            color: #fff;
            margin-left: 80px;
            padding: 10px;
            border: 4px solid #42365E;
            border-radius: 50%;
            border-spacing: 40px;
            transition: 1s;
            
        }
        #second .fab:hover{

            background-color: pink;
        }

        #second .body{
            padding-top: 80px;
        }
        #second img{

            margin-left: 50px;

        }

            height: 600px;

        }
        #index h1{

            font-size: 100px;
            font-family: 'Permanent Marker', cursive;
            color: #2A0000;
            text-align: center;
            padding-top: 10%;

        }
        #index h5{
            font-size: 30px;
            font-family: 'Permanent Marker', cursive;
            color: #2A0000;
            text-align: center;
            padding-top: 23%;
        }

        #indexfirst{
            width: 100%;
            height: 600px;
        }
        #indexfirst a{
            margin-left: 80px;
            font-family: 'Permanent Marker', cursive;
            color: #2A0000;
            text-decoration: none;
            
        }

        #indexfirst img{
           margin-left: 50px;
        }

        #register{

            width: 100%;
            height: auto;
        }

        #register .head{
            width: 100%;

        }
        #register h1{

            padding-top: 10%;

        }

        #register .fa-truck{
            font-size: 60px;
